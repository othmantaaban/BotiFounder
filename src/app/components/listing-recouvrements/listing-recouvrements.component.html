<ng-container *ngIf="items.length!=0 as value; else blank">
  <div class="parent">
    <table class="table">
      <thead>
        <tr class="head">
          <th *ngFor="let tab of tabs">
            <span>{{ tab }}</span>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let item of items;">
          <td *ngFor="let key of getObjKeys(item)">
            <span [class.wrap]="checkTypeOf(item[key])">{{item[key]}}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
<!-- </cdk-virtual-scroll-viewport> -->
<ng-template #blank>
  <div class="text-center" style="margin:20px">
    <img src="assets/no_data.png" alt="" width="">
    <h6 class="text-center text-muted" style="font-size:0.8em">Aucune donn√©e</h6>
  </div>
</ng-template>
